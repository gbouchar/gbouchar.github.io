{% for author in post.authors %}
    {% if author == 'Guillaume Bouchard' %}
        <em>{{ author }}{% if forloop.last %}.{% else %},{% endif %}</em>
    {% else %}
        {{ author }}{% if forloop.last %}.{% else %},{% endif %}
    {% endif %}
{% endfor %}

<strong>
    {{ post.title }}.
</strong>
